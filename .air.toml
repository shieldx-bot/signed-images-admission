# Live-reload config for the `dev` Docker image target.
# Air docs: https://github.com/air-verse/air

root = "."

tmp_dir = ".air"

[build]
  cmd = "go build -o .air/webhook ./cmd/webhook"
  bin = ".air/webhook"
  delay = 200
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = [".air", ".git", "web-ui", "deploy"]
  stop_on_error = true

[log]
  time = true
